<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/2e287ee547.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
      <div class="overlay"></div>

      <nav>
        <i class="fas fa-times"></i>
        <div class="logo">
          <img src="./images/nike_logo.png" alt="nike" />
        </div>

        <div class="nav-middle">
          <ul>
            <li><a href="#">Collection</a></li>
            <li><a href="#">Catalog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>

        <div class="nav-right">
          <ul>
            <li>
              <a href="#"><i class="fas fa-search"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-user"></i> Account</a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i> Cart </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="main">
        <div class="tone-1">
          <div class="product-info">
            <h1>Nike Flex RN 2019</h1>
            <p>New add improved</p>
            <h2>$320</h2>
            <div class="info-btns">
              <a href="" class="btn discover-btn">Discover</a>
              <a href="" class="btn cart-btn">Add to cart</a>
            </div>
          </div>
        </div>

        <div class="tone-2">
          <img src="./images/shoe.png" alt="shoes" />
        </div>
      </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
